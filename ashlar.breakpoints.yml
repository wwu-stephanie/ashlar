ashlar.xsmall:
  label: XS
  mediaQuery: 'all and (max-width: 580px)'
  weight: 0
  multipliers:
    - 1x
    - 2x
ashlar.small:
  label: S
  mediaQuery: 'all and (min-width: 581px) and (max-width: 840px)'
  weight: 1
  multipliers:
    - 1x
    - 2x
ashlar.medium:
  label: M
  mediaQuery: 'all and (min-width: 841px) and (max-width: 1400px)'
  weight: 2
  multipliers:
    - 1x
    - 2x
ashlar.large:
  label: L
  mediaQuery: 'all and (min-width: 1401px)'
  weight: 3
  multipliers:
    - 1x
    - 2x
