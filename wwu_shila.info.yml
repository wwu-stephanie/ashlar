name: WWU Shila
type: theme
description: An atomic design Drupal theme for Western Washington University, based on Shila Theme
core: 8.x
libraries:
  - core/normalize
  - wwu_shila/global-styling
  - wwu_shila/global-scripts
  - wwu_shila/wwu-header
  - wwu_shila/accessible-mega-menu
  - wwu_shila/menu-extras
regions:
  header: Header
  quick_links: Quick Links
  main_navigation: Main Navigation
  content: Content
  footer_left: Left Footer
  footer_center: Center Footer
  footer_right: Right Footer
component-libraries:
  atoms:
    paths:
      - source/_patterns/00-atoms
  molecules:
    paths:
      - source/_patterns/01-molecules
  organisms:
    paths:
      - source/_patterns/02-organisms
  templates:
    paths:
      - source/_patterns/03-templates
