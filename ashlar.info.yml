name: Ashlar
type: theme
description: An atomic design Drupal theme for Western Washington University
core: 8.x
libraries:
  - core/normalize
  - ashlar/global-styling
  - ashlar/accessible-mega-menu
  - ashlar/accordion
  - ashlar/alerts
  - ashlar/bright-edge
  - ashlar/event-tracking
  - ashlar/featherlight
  - ashlar/menu-extras
  - ashlar/majors-landing
  - ashlar/search
  - ashlar/switcher
  - ashlar/user-login
  - ashlar/wwu-header
regions:
  header: Header
  quick_links: Quick Links
  main_navigation: Main Navigation
  content: Content
  footer_left: Left Footer
  footer_center: Center Footer
  footer_right: Right Footer
  footer_bottom: Bottom Footer
component-libraries:
  atoms:
    paths:
      - source/_patterns/00-atoms
  molecules:
    paths:
      - source/_patterns/01-molecules
  organisms:
    paths:
      - source/_patterns/02-organisms
  templates:
    paths:
      - source/_patterns/03-templates
