name: Ashlar
type: theme
description: An atomic design Drupal theme for Western Washington University
core: 8.x
libraries:
  - ashlar/components
  - ashlar/search
  - ashlar/wwu-header
  - ashlar/wwu-mobile-menu
regions:
  wwu_header: Western Header
  header: Splash Area
  main_navigation: Main Navigation
  content: Content
  footer_left: Left Footer
  footer_center: Center Footer
  footer_right: Right Footer
  footer_bottom: Bottom Footer
component-libraries:
  atoms:
    paths:
      - source/_patterns/01-atoms
  molecules:
    paths:
      - source/_patterns/02-molecules
  organisms:
    paths:
      - source/_patterns/03-organisms
  templates:
    paths:
      - source/_patterns/04-templates
