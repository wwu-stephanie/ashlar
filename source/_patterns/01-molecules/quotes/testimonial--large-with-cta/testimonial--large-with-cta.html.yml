content:
  field_image: atoms-landscape-3x2
  body: "Not if I weaken first. I'd like to think that I haven't changed those things, sir. You enjoyed that. I am your worst nightmare!"
  field_name: "William Riker"
  field_description: "First Officer: USS Enterprise-D"
  field_title: "At Western, we keep it real nerdy."
  field_cta_body: "I can't. As much as I care about you, my first duty is to the ship. But the probability of making a six is no greater than that of rolling a seven. Yesterday I did not know how to eat gagh. Smooth as an android's bottom, eh, Data? I've had twelve years to think about it. And if I had it to do over again, I would have grabbed the phaser and pointed it at you instead of them. Wouldn't that bring about chaos?"
  field_cta_link: "<a href='#' class='button square'>Learn about Star Trek</a>"
