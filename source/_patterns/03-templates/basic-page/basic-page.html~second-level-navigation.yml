page:
  include():
    pattern: organisms-page-html
    with:
      page:
        header:
          include():
            pattern: organisms-site-header-html
            with:
              content:
                join():
                - molecules-main-navigation-html-main
                - include():
                    pattern: molecules-main-navigation-html
                    with:
                      configuration:
                        label_display: false
        content:
          include():
            pattern: organisms-content-region-html
            with:
              content:
                join():
                - include():
                    pattern: organisms-block-html-page-title
                    with:
                      content:
                        include():
                          pattern: molecules-page-title-html
                          with:
                            title: Page with second level navigation
                - include():
                    pattern: organisms-block-html-main
                    with:
                      content: organisms-node-html-page
        footer: organisms-wwu-footer-html
off_canvas: organisms-off-canvas-html
