page:
  include():
    pattern: organisms-page-html
    with:
      page:
        header: organisms-site-header-html
        content:
          include():
            pattern: organisms-content-region-html
            with:
              content:
                join():
                - include():
                    pattern: organisms-block-template-html-page-title
                    with:
                      content:
                        include():
                          pattern: molecules-page-title-html
                          with:
                            title: Multi-column card list page
                - include():
                    pattern: organisms-block-template-html-main
                    with:
                      content:
                        include():
                          pattern: organisms-card-list-html
                          with:
                            attributes:
                              Attribute():
                                class:
                                - card-list--layout-multicol
        site_footer: organisms-site-footer-html

