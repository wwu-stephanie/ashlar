bodyClass: "path-frontpage"
page:
  include():
    pattern: organisms-page-html
    with:
      page:
        header:
          join():
          - include():
              pattern: organisms-block-template-html
              with:
                label: ""
                content: molecules-splash-image-html
          - include():
              pattern: molecules-headline-html
              with:
                attributes:
                  Attribute():
                    class:
                    - headline
                    - block
                    - block--headline
                    - left-aligned-bar
        content:
          include():
            pattern: organisms-content-region-html
            with:
              content:
                join():
                - include():
                    pattern: organisms-block-template-html-main
                    with:
                      content:
                        join():
                        - include():
                            pattern: templates-layout--onecol-html
                            with:
                              content:
                                content:
                                  join():
                                  - include():
                                      pattern: organisms-card-row-html
                                      with:
                                        label: "Spotlight"
                                        cards:
                                        - molecules-card-html-tag
                                        - molecules-card-html-tag
                                        - molecules-card-html-tag
                                  - include():
                                      pattern: organisms-block-template-html
                                      with:
                                        label: ""
                                        content: "<h2>Our Difference</h2><p>Sure. You'd be surprised how far a hug goes with Geordi, or Worf. How long can two people talk about nothing? I'd like to think that I haven't changed those things, sir. Mr. Worf, you do remember how to fire phasers? For an android with no feelings, he sure managed to evoke them in others. What's a knock-out like you doing in a computer-generated gin joint like this? Mr. Crusher, ready a collision course with the Borg ship.</p>"
                        - include():
                            pattern: templates-layout--flex-html
                            with:
                              content:
                                flex:
                                  join():
                                  - include():
                                      pattern: molecules-image-button-html
                                  - include():
                                      pattern: molecules-image-button-html
                                  - include():
                                      pattern: molecules-image-button-html
                        - include():
                            pattern: templates-layout--twocol-bricks-html
                            with:
                              content:
                                top: ""
                                first_above:
                                  join():
                                  - include():
                                      pattern: organisms-block-template-html
                                      with:
                                        label: ""
                                        content:
                                          include():
                                              pattern: organisms-block-template-html
                                              with:
                                                attributes:
                                                  Attribute():
                                                    class:
                                                    - block--block-contentimagefield-image
                                                label: ""
                                                content:
                                                  include():
                                                    pattern: atoms-landscape-3x2
                                  - include():
                                      pattern: organisms-block-template-html
                                      with:
                                        label: "Featured"
                                        content:
                                          include():
                                            pattern: molecules-card-html
                                            with:
                                              image: atoms-image-featured
                                  - include():
                                      pattern: organisms-block-template-html
                                      with:
                                        label: ""
                                        content: "<a class='button alt'>More Stories</a>"
                                second_above:
                                  join():
                                  - include():
                                      pattern: organisms-card-list-html
                                      with:
                                        label: "In the News"
                                  - include():
                                      pattern: organisms-block-template-html
                                      with:
                                        label: ""
                                        content: "<a class='button alt'>More News</a>"
                                middle:
                                  include():
                                    pattern: molecules-testimonial-style-a-html
                                first_below:
                                  join():
                                  - include():
                                      pattern: organisms-block-template-html
                                      with:
                                        label: ""
                                        content:
                                          include():
                                              pattern: organisms-block-template-html
                                              with:
                                                attributes:
                                                  Attribute():
                                                    class:
                                                    - block--block-contentimagefield-image
                                                label: ""
                                                content:
                                                  include():
                                                    pattern: atoms-landscape-3x2
                                  - include():
                                      pattern: organisms-block-template-html
                                      with:
                                        label: "Up Next"
                                        content:
                                          include():
                                            pattern: molecules-card-html-event
                                            with:
                                              image: atoms-image-featured
                                  - include():
                                      pattern: organisms-block-template-html
                                      with:
                                        label: ""
                                        content: "<a class='button alt'>Learn More</a>"
                                second_below:
                                  join():
                                  - include():
                                      pattern: organisms-card-list-html
                                      with:
                                        label: "Upcoming Events"
                                        cards:
                                          - molecules-card-html-event
                                          - molecules-card-html-event
                                          - molecules-card-html-event
                                  - include():
                                      pattern: organisms-block-template-html
                                      with:
                                        label: ""
                                        content: "<a class='button alt'>More News</a>"
                                bottom: ""

        site_footer: organisms-site-footer-html
