                                            <li>Copywriter</li>
                                            <li>Research Analyst</li>
                                            <li>Technical Writer</li>
                                            <li>Advertising Copy Writer Public Relations Specialist</li>
                                            <li>User Experience Expert (UX)</li>
                                            <li>Usability Tester</li>
                                            <li>Book Buyer/Seller</li>
                                            <li>Web Content Developer/Writer</li>
                                            <li>Human Resource Manager</li>
                                            <li>Market Research Analyst</li>
                                            <li>Special Events Coordinator/Speech Writer</li>
                                            <li>Lobbyist</li>
                                            <li>Grant Writer</li>
                                            <li>Fundraising Coordinator</li>
                                            <li>Legislative Assistant</li>
                                            <li>Archivist</li>
                                          </ul>
                                bottom_third:
                                  include():
                                    pattern: organisms-block-template-html
                                    with:
                                      label: ''
                                      content: >-
                                        <img src="/images/icons/department.png" alt="icon of some hexagons clustered together">
