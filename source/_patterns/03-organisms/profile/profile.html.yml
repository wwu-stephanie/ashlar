field_about: "Lieutenant Commander Geordi La Forge[a] /ˈdʒɔːrdi ləˈfɔːrdʒ/ is a fictional character who appeared in all seven seasons of the American science fiction television series Star Trek: The Next Generation and its four feature films. Portrayed by LeVar Burton, he served as helmsman of the USS Enterprise-D in the first season, then occupied the role of the chief engineer for the rest of the series and in the films. La Forge has been blind since birth and uses technological devices that allow him to see – a VISOR in the series and the first film, replaced by ocular prosthetic implants in the last three films.
