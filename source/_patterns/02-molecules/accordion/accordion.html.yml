multiple: false
attributes:
  Attribute():
    class:
      - accordion-set
title_attributes:
  Attribute():
    class:
      - title
content:
  - field_heading: Accordion to This
    field_content:
      <p>We have an infinite amount to learn both from nature and from each other.
      Science has not yet mastered prophecy. We predict too much for the next year and
      yet far too little for the next 10.</p>
  - field_heading: Another Item Resides Within, with a title that may extend multiple lines
    field_content:
      If you could see the earth illuminated when you were in a place as dark
      as night, it would look to you more splendid than the moon. Curious that we spend
      more time congratulating people who have succeeded than encouraging people who
      have not.
  - field_heading: Click to Expand
    field_content:
      Astronomy (http://someveryveryverylongurlthattakesupalongline.edu) compels the soul to look upward, and leads us from this world
      to another.
