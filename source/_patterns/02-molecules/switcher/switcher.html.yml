items:
- title: Content 1
  content: We have an infinite amount to learn both from nature and from each other.
    Science has not yet mastered prophecy. We predict too much for the next year and
    yet far too little for the next 10.
  attributes:
    Attribute():
      class:
      - switch-01
      - active
  button_id: switch-button-1
  content_id: switch-content-1
- title: Content 2
  content: If you could see the earth illuminated when you were in a place as dark
    as night, it would look to you more splendid than the moon. Curious that we spend
    more time congratulating people who have succeeded than encouraging people who
    have not.
  attributes:
    Attribute():
      class:
      - switch-02
  button_id: switch-button-2
  content_id: switch-content-2
- title: Content 3
  content: Astronomy compels the soul to look upward, and leads us from this world
    to another.
  attributes:
    Attribute():
      class:
      - switch-03
  button_id: switch-button-3
  content_id: switch-content-3
