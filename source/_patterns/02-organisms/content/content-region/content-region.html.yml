content: "<h1>Page Title</h1> <p>My oath is between Captain Kargan and myself. Your only concern is with how you obey my orders. Or do you prefer the rank of prisoner to that of lieutenant? But the probability of making a six is no greater than that of rolling a seven. I am your worst nightmare! Now we know what they mean by 'advanced' tactical training. They were just sucked into space. Talk about going nowhere fast. Why don't we just give everybody a promotion and call it a night - 'Commander'? Your shields were failing, sir. This is not about revenge. This is about justice. Maybe if we felt any human loss as keenly as we feel one of those close to us, human history would be far less bloody. Some days you get the bear, and some days the bear gets you. Maybe if we felt any human loss as keenly as we feel one of those close to us, human history would be far less bloody. The Enterprise computer system is controlled by three primary main processor cores, cross-linked with a redundant melacortz ramistat, fourteen kiloquad interface modules.</p>"
